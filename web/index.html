        <script>
            var apikeyactive = "apikeyactive"
            function checkVersionInfo() {

                let condition = false; // biến kiểm tra điều kiện
                var text = "Update new version"
                var lang = localStorage.getItem("lang")
                if (lang == "vi") {
                    text = "Cập nhật phiên bản mới"
                }

                function checkForUpdates() {
                    eel.getNewVersion()(function (callback) {
                        console.log(callback)
                        var newversion = callback
                        if (newversion.indexOf(".") > 0) {
                            setHtmlCssSelector("#updateversion", text + ": " + newversion)

                            condition = true
                        }
                    });

                }
                checkForUpdates(); // chạy lần đầu tiên
                let xhrIntervalId = setInterval(function () {
                    if (condition) {
                        // console.log("stop")
                        clearInterval(xhrIntervalId); // dừng vòng lặp khi điều kiện đúng
                    } else {
                        // console.log("nostop")
                        checkForUpdates();
                    }
                }, 5000);
            }
            checkVersionInfo()

            $('#tab_xemnhatkyupload').bind('click', function () {
                eel.xem_nhat_ky_upload()(function (callback) {

                    console.log(callback)
                    var dialog = document.getElementById("dialog");

                    var thead = `<thead><tr class="w3-light-grey w3-hover-red"><th style="width: 18%">UID</th><th style="width: 18%" name="page">Page</th><th name="page" style="width: 10%">Video</th><th name="status">Status</th></tr></thead>`;
                    var tr = "";
                    var i = 0;

                    for (let uid in callback) {

                        for (let pageid in callback[uid]) {
                            var status = callback[uid][pageid]
                            status = status.split("\t")
                            thead = thead + `<tr class="w3-hover-green">
                            <td><input type="text" style="width: 100%" value="${uid}"></td>
                            <td><input type="text" style="width: 100%" value="${pageid}"></td>
                            <td><input type="text" style="width: 100%" value="${status[0]}"></td>
                            <td><input type="text" style="width: 100%" value="${status[1]}"></td></tr>`;
                        }



                    }

                    setHtmlCssSelector("#tableShow", thead);
                    dialog.style.display = "block";
                })
            })
            function copyTable() {

                var table = document.getElementById("tableShow");
                var rows = table.getElementsByTagName("tr");

                var values = [];
                for (var i = 0; i < rows.length; i++) {
                    var row = rows[i];
                    var cells = row.getElementsByTagName("td");
                    if (cells.length > 0) {
                        var value = cells[0].querySelector("input").value + "	" + cells[1].querySelector("input").value + "	" + cells[2].querySelector("input").value + "	" + cells[3].querySelector("input").value;
                        values.push(value);
                    }
                }

                var textarea = document.createElement("textarea");
                textarea.value = values.join("\n");
                document.body.appendChild(textarea);

                textarea.select();
                document.execCommand("copy");
                document.body.removeChild(textarea);

                toastSuccess("Copy thành công")

            }
            $('#tab_xoaprofile').bind('click', function () {



                var dialog = document.getElementById("dialog_txt");
                dialog.style.display = "block";



                $("#addbutton").html(`<button id="dialog_txt_btn" class="dialog-button"

                    })

            eel.expose(update_progress);
            function update_progress(percent) {
                percent = percent.toString()
                var progressValue = ""
                if (percent.includes("_")) {
                    progressValue = " " + percent.split("_")[1]
                    percent = percent.split("_")[0]
                    if (progressValue.includes("/")) {
                        progressValue = "(" + progressValue + ")"
                    }
                }
                percent = parseInt(percent)
                if (percent == 0) {
                    $("#progresss").css("visibility", "visible")
                    $("#progress").css("visibility", "visible")
                    $("#progressValue").css("visibility", "visible")
                    return
                }
                $("#progress").css("width", percent + "%")
                if (percent > 0) {
                    $("#progressValue").html(percent + "%" + progressValue);
                }
                // $("#progress").val(percent)
            }
            $("#updateversion").bind("click", function () {
                // alert("1234")

                var t1 = "Updating new version. Please wait..."
                var t2 = "Done updating. Please turn off the tool and reopen it to use the new version"
                var t3 = "Update failed. Try again."
                var langselect = localStorage.getItem("lang")
                if (langselect == "vi") {
                    t1 = "Đang cập nhật phiên bản mới. Xin chờ..."
                    t2 = `Đã cập nhật xong. Hãy tắt tool đi mở lại để dùng phiên bản mới`
                    t3 = `Cập nhật thất bại. Hãy thử lại.`
                }
                showUpdate({ title: t1 })


                update_progress(0)


                eel.autoUpdate()(function (callback) {
                    var mess = callback.mess
                    if (mess == "success") {
                        setHtmlCssSelector("#updateStatus", t2)
                        $("#updateStatus").css("color", "green")
                    } else {
                        setHtmlCssSelector("#updateStatus", t3)
                        $("#updateStatus").css("color", "red")
                    }
                    console.log(callback)
                }
                )
            });

            function addSetting(id, value = "") {
                if (id == "optionproxy") {
                    $("#" + id).next("button.settingcss").remove()
                    if (value != "noproxy") {
                        var html = '<button class="settingcss" name="main" id="edit-item" title="Add list name"><i class="fa fa-cog"></i></button>';
                        $("#" + id).after(html)
                        $("#edit-item").bind("click", function () {
                            eel.openFile(value + ".txt")()
                        });
                        return
                    }
                }
                var checkbox = $("#" + id);
                if (id === "verifyphone") {
                    var html = '<button class="settingcss" name="main" id="configverifyphone" title="Config verify phone"><i class="fa fa-cog"></i></button>';
                    checkbox.prop("checked") ? (checkbox.next("label").after(html), $('#configverifyphone').bind('click', function () { eel.openFile("verifyphone.txt", "setup/temp-data/verifyphone.txt") })) : checkbox.next("label").next("button.settingcss").remove();
                }
                if (id === "youtubeverify") {
                    var html = '<button class="settingcss" name="main" id="configyoutubeverify" title="Config verify youtube"><i class="fa fa-cog"></i></button>';
                    checkbox.prop("checked") ? (checkbox.next("label").after(html), $('#configyoutubeverify').bind('click', function () { eel.openFile("youtubeverify.txt") })) : checkbox.next("label").next("button.settingcss").remove();
                }
                if (id === "changedisplayname") {
                    var html = '<button class="settingcss" name="main" id="listdisplayname" title="Add list name (first last)"><i class="fa fa-cog"></i></button>';
                    checkbox.prop("checked") ? (checkbox.next("label").after(html), $('#listdisplayname').bind('click', function () { eel.openFile("listdisplayname.txt") })) : checkbox.next("label").next("button.settingcss").remove();
                }

                if (id === "restoredisable") {

            function pagination(c, m) {
                var current = c,
                    last = m,
                    delta = 2,
                    left = current - delta,
                    right = current + delta + 1,
                    range = [],
                    rangeWithDots = [],
                    l;

                for (let i = 1; i <= last; i++) {
                    if (i == 1 || i == last || (i >= left && i < right)) {
                        range.push(i);
                    }
                }

                for (let i of range) {
                    if (l) {
                        if (i - l === 2) {
                            rangeWithDots.push(l + 1);
                        } else if (i - l !== 1) {
                            rangeWithDots.push("...");
                        }
                    }
                    rangeWithDots.push(i);
                    l = i;
                }
                return rangeWithDots;
            }

                var paginationArray = pagination(currentPage, totalPages);
                for (var i = 0; i < paginationArray.length; i++) {
                    var pageNumber = paginationArray[i];
                    if (pageNumber === "...") {
                        html += '<li class="page__dots">...</li>';
                    } else {
                        html += '<li class="page__numbers">' + pageNumber + "</li>";
                    }
                }

                html +=
                    '<li class="page__btn" id="next_page"><span class="material-icons">chevron_right</span></li>';
                html += "</ul>";

                return html;
            }

            function updateMails(numberPage) {
                currentPage = numberPage;

                const limit = 1500;
                const skip = (numberPage - 1) * limit;

                    skip,
                    limit
                )(function (callback) {
                    // console.log(callback);
                    var success = callback.success;

                    // console.log(msg);


                    var thead = `<thead><tr class="w3-light-grey w3-hover-red"><th id="select-table">Select</th><th name="id" onclick='sortTable("tableMails", 1)'>ID</th><th style="width: 10%">UID</th><th style="width: 10%" name="password">Password</th><th name="key2fa" style="width: 10%">2FA Key</th><th name="cookie" style="width: 10%">Cookie</th><th name="proxy" style="width: 15%">Proxy</th><th name="page" style="width: 10%">Page</th><th name="status" onclick='sortTable("tableMails", 8)'>Status</th></tr></thead>`;
                    var tr = "";
                    var i = 0;
                    for (const element of data) {
                        i = i + 1;
                        thead =
                            thead +
                            `<tr class="w3-hover-green" id="${element.id}">
                            <td><input type="checkbox" name="mails" value="${element.id}"></input></td>
                            <td>${i}</td>
                            <td><input type="text"  value="${element.uid}"></td>
                            <td><input type="text"  value="${element.password}"></td>
                            <td><input type="text"  value="${element.key2fa}"></td>
                            <td><input type="text"  value="${element.cookie}"></td>
                            <td><input type="text" name="proxy" value="${element.proxy != null && element.proxy != '' ? element.proxy : ''}"></td>
                            <td><input type="text" value="${element.page != null && element.page != '' ? element.page : ''}"></td>

                            <td><input type="text" name="status" value="${element.status != null && element.status != '' ? element.status : ''}"></td>



                        </tr>`;
                        // console.log(element);
                    }
                    setHtmlCssSelector("#tableMails", thead);

                    var table = document.getElementById("tableMails");
                    var spaceKeyPressed = false;
                    function handleMouseDown(event) {
                        selectedRows = [];
                        var selectedElements = document.querySelectorAll(".selected");
                        selectedElements.forEach(function (element) {
                            element.classList.remove("selected");
                        });
                        var row = event.target.parentNode;

                        if (row.tagName === "TR") {
                            if (spaceKeyPressed) {
                                deselectAllRows();
                                spaceKeyPressed = false;
                            }
                            selectRow(row);
                        }

                        document.addEventListener("mousemove", handleMouseMove);
                        document.addEventListener("mouseup", handleMouseUp);
                    }


                    function deselectAllRows() {
                        for (var i = 0; i < selectedRows.length; i++) {
                            var row = selectedRows[i];
                            row.classList.remove("selected");
                        }
                        selectedRows = [];
                    }

                    function handleMouseMove(event) {
                        var rows = table.getElementsByTagName("tr");
                        var startRowIndex = Array.prototype.indexOf.call(rows, selectedRows[0]);
                        var endRowIndex = Array.prototype.indexOf.call(rows, event.target.parentNode);

                        var minIndex = Math.min(startRowIndex, endRowIndex);
                        var maxIndex = Math.max(startRowIndex, endRowIndex);

                        for (var i = minIndex; i <= maxIndex; i++) {
                            selectRow(rows[i]);
                        }

                    }
                    function handleKeyPress(event) {
                        if (event.code === "Space") {
                            spaceKeyPressed = true
                            selectSelectedRows();
                        }
                    }
                    function selectSelectedRows() {
                        for (var i = 0; i < selectedRows.length; i++) {
                            var row = selectedRows[i];
                            if (row.classList.contains("selected")) {
                                // Thực hiện các thao tác mong muốn với các hàng đã chọn
                                var checkbox = row.querySelector("input[type='checkbox']");
                                if (!checkbox.checked) {
                                    checkbox.checked = true;
                                    selectedPush(row.id);
                                } else {
                                    checkbox.checked = false;
                                    selectedRemove(row.id);
                                }

                            }


                            // Hủy bỏ lớp CSS "selected" khỏi hàng

                        }
                        // showSelected()
                        // Xóa tất cả các hàng đã chọn khỏi mảng selectedRows
                        // selectedRows = [];

                        showSelected()
                    }
                    function handleMouseUp(event) {
                        document.removeEventListener("mousemove", handleMouseMove);
                        document.removeEventListener("mouseup", handleMouseUp);
                    }

                    function selectRow(row) {
                        if (row == undefined) {
                            return
                        }
                        if (selectedRows.indexOf(row) === -1) {
                            if (!row.classList.contains("selected")) {
                                selectedRows.push(row);
                                row.classList.add("selected");
                            }
                        }
                    }

                    table.addEventListener("mousedown", handleMouseDown);
                    document.addEventListener("keydown", handleKeyPress);

                    eel.getSetting()(function (callback) {
                        var hconfig = callback.hconfig
                        var lang = callback.lang
                        for (let key in hconfig) {
                            var value = hconfig[key]

                            if (key.startsWith("check_") && strToBool(value)) {
                                var id = key.split("_")[1]
                                if (id.startsWith("hide")) {
                                    id = id.substring(4)
                                    var columnIndex = $('th[name="' + id + '"]').index();
                                    $('table td:nth-child(' + (columnIndex + 1) + '), table th:nth-child(' + (columnIndex + 1) + ')').hide();
                                    // $('*[name="' + id + '"]').hide()
                                }
                            }
                        }
                    })



                    checkboxEvent()
                    $("#select-table").bind("click", function () {
                        var checkboxes1 = document.getElementsByName("mails");
                        var item1checked = false
                        for (var i = 0, n = checkboxes1.length; i < n; i++) {
                            if (i == 0) {
                                item1checked = checkboxes1[i].checked
                            }
                            checkboxes1[i].checked = !item1checked;
                            value = checkboxes1[i].value;
                            if (item1checked == false) {
                                selectedPush(value);
                            } else {
                                selectedRemove(value)
                            }
                        }
                        showSelected()
                    });
                });
            }
            function showSelected() {
                var text = "Selected"
                var langselect = localStorage.getItem("lang")
                if (langselect == "vi") {
                    text = "Đã chọn"
                }

                setHtmlCssSelector("#selected", text + ": " + selected.length)

            }

            eel.getVersion()(function (callback) {
                var text = "Current version"
                var lang = localStorage.getItem("lang")
                if (lang == "vi") {
                    text = "Phiên bản hiện tại"
                }
                setHtmlCssSelector("#version", text + ": " + callback)
            });

            function clickPage() {
                return new Promise((resolve, reject) => {
                    $("#back_page").click(function () {
                        var currentPage = document.querySelector(".page__numbers.active");
                        var nextPage = currentPage.previousElementSibling;
                        if (nextPage && nextPage.classList.contains("page__numbers")) {
                            nextPage.classList.add("active");
                            currentPage.classList.remove("active");
                            const numPage = nextPage.textContent;
                            updateMails(numPage);
                        }
                    });

                    $("#next_page").click(function () {
                        var currentPage = document.querySelector(".page__numbers.active");
                        var nextPage = currentPage.nextElementSibling;
                        if (nextPage && nextPage.classList.contains("page__numbers")) {
                            nextPage.classList.add("active");
                            currentPage.classList.remove("active");
                            const numPage = nextPage.textContent;

                            updateMails(numPage);
                        }
                    });
                    $(".page__numbers").click(function () {
                        // alert("page__numbers");
                        // Bỏ tất cả class "active"
                        $(".page__numbers").removeClass("active");
                        // Thêm class "active" cho phần tử đang được click
                        $(this).addClass("active");
                        const numPage = $(this).text();
                        // generateHTML(numPage, 10);
                        // alert(numPage);
                        // var html = generateHTML(numPage, 10);
                        // setHtmlCssSelector("#app", html);
                        updateMails(numPage);
                        // clickPage();
                    });
                    $(".page__numbers")[0].click();
                    resolve();
                });
            }
            var selected = [];
            function selectedPush(value) {
                if (selected.includes(value)) {
                    return;
                }
                selected.push(value);
            }

            function selectedRemove(value) {
                selected = selected.filter((val) => val !== value);
            }
            loadPage()
            loadTableMails()
            clickPage()

        </script>



    </section>
